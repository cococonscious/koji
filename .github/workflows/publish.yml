on:
  push:
    tags:
      - '*'

name: Publish

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      RUSTFLAGS: '-C link-args=-s'

    strategy:
      matrix:
        name: [
            windows,
            macos,
            linux
        ]

        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: koji
            asset_name: koji-linux-amd64
          - name: windows
            os: windows-latest
            artifact_name: koji.exe
            asset_name: koji-windows-amd64
          - name: macos
            os: macos-latest
            artifact_name: koji
            asset_name: koji-macos-amd64

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Build
        run: cargo build --release --locked

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
  