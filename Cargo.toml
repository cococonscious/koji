[package]
name = "koji"
version = "1.2.0"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0.44"
clap = "2.33.3"
cocogitto = "3.0.0"
linked-hash-map = "0.5.4"
requestty = "0.1.2"
serde = { version = "1.0.130", features = [ "derive" ] }
toml = "0.5.8"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.release]
opt-level = "z"
codegen-units = 1
