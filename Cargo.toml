[package]
name = "koji"
version = "1.5.2"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]
description = "An interactive CLI for creating conventional commits."
license = "MIT"

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0.61"
clap = { version = "3.2.16", features = ["derive"] }
cocogitto = { version = "5.1.0", default-features = false }
conventional_commit_parser = "0.9.4"
dirs = "4.0.0"
emojis = "0.4.0"
git2 = "0.15.0"
indexmap = "1.9.1"
openssl-sys = { version = "0.9.75", features = ["vendored"] }
requestty = "0.4.1"
serde = { version = "1.0.143", features = ["derive"] }
toml = "0.5.9"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.release]
opt-level = "z"
codegen-units = 1
