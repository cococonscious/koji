[package]
name = "koji"
version = "1.4.0"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0.51"
clap = { version = "3.0.0-rc.8", features = ["derive"] }
cocogitto = "4.0.1"
conventional_commit_parser = "0.9.3"
emojis = "0.2.1"
git2 = "0.13.25"
linked-hash-map = "0.5.4"
requestty = "0.1.3"
serde = { version = "1.0.131", features = [ "derive" ] }
toml = "0.5.8"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.release]
opt-level = "z"
codegen-units = 1
