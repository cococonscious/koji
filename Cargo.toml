[package]
name = "koji"
version = "2.2.0"
edition = "2021"
authors = [
  "Finley Thomalla <finley@thomalla.ch>",
  "Danny Tatom <its.danny@hey.com>",
]
description = "An interactive CLI for creating conventional commits."
documentation = "https://docs.rs/koji"
repository = "https://github.com/cococonscious/koji"
license = "MIT"

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
cocogitto = { version = "< 6.1", default-features = false }
conventional_commit_parser = "0.9"
dirs = "5.0"
emojis = "0.6"
git2 = { version = "0.18" }
indexmap = "2.1"
requestty = "0.5"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"
inquire = "0.7.5"

[features]
vendored-openssl = ["git2/vendored-openssl"]

[dev-dependencies]
rusty-hook = "0.11"

[profile.release]
opt-level = "z"
codegen-units = 1
