[package]
name = "koji"
version = "2.0.0"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]
description = "An interactive CLI for creating conventional commits."
license = "MIT"

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
cocogitto = { version = "5.3", default-features = false }
conventional_commit_parser = "0.9"
dirs = "5.0"
emojis = "0.6"
git2 = "0.18"
indexmap = "2.1"
openssl-sys = { version = "0.9", features = ["vendored"] }
requestty = "0.5"
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

[dev-dependencies]
rusty-hook = "0.11"

[profile.release]
opt-level = "z"
codegen-units = 1
