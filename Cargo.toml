[package]
name = "koji"
version = "1.5.0"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0.57"
clap = { version = "3.1.13", features = ["derive"] }
cocogitto = "5.1.0"
conventional_commit_parser = "0.9.4"
dirs = "4.0.0"
emojis = "0.4.0"
git2 = "0.14.3"
linked-hash-map = "0.5.4"
openssl-sys = { version = "0.9.72", features = [ "vendored" ] }
requestty = "0.3.0"
serde = { version = "1.0.136", features = [ "derive" ] }
toml = "0.5.9"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.release]
opt-level = "z"
codegen-units = 1
