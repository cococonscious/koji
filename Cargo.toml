[package]
name = "koji"
version = "1.3.1"
edition = "2021"
authors = ["Danny Tatom <its.danny@hey.com>"]

[[bin]]
name = "koji"
path = "src/bin/main.rs"

[lib]
name = "koji"
path = "src/lib/lib.rs"

[dependencies]
anyhow = "1.0.51"
clap = "2.34.0"
cocogitto = "4.0.1"
linked-hash-map = "0.5.4"
requestty = "0.1.3"
serde = { version = "1.0.131", features = [ "derive" ] }
toml = "0.5.8"

[dev-dependencies]
rusty-hook = "0.11.2"

[profile.release]
opt-level = "z"
codegen-units = 1
